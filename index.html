<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ücretsiz e-Kitap</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10433/10433049.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-image: url("arkaplan.png");
            height: 100vh;
            color: white;
        }

        h2 {
            font-size: 40px;
        }

        h3 {
            font-size: 26px;
            margin-bottom: 4px;
            text-align: left;
        }

        .container {
            padding-top: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .container img {
            width: 300px;
            height: 400px;
            border-radius: 20px;
            loading: lazy;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding-block: 50px;
            gap: 30px;
            transition: all .3s;
        }

        .links a {
            transition: transform .3s ease-in-out, color .3s;
        }

        .links a:hover {
            transform: scale(1.05);
            color: #5FB3F9;
        }

        @media (max-width: 410px) {
            .container img {
                width: 250px;
                height: 350px;
            }

            h3 {
                font-size: 22px;
            }

            .links {
                padding-right: 20px;
            }

            .container {
                padding: 20px;
            }
        }

        .btn {
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid white;
            background-color: transparent;
            font-size: 26px;
            font-weight: 600;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            border-color: #FBDF6F;
            transform: translateY(6px);
            background-color: #5FB3F9;
            box-shadow: 3px 3px 10px 15px rgba(95, 179, 249, 0.1);
        }

        .btn:hover .link {
            color: black;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h2>Hayallerini erteleme.</h2>
    <h2 style="color: #5FB3F9;margin-top: 0px;">Bugün başla.</h2>

    <div class="container">
        <img src="kapak123.png" alt="e-Kitap Kapak">
        <div class="description">
            <h3>YouTube kanalımdan</h3>
            <h3 style="color: #FBDF6F;">4 ayda +135.000₺</h3>
            <h3>kazanma hikayemi</h3>
            <h3 style="color: #5FB3F9;">gerçek analiz ve kanıtlarıyla</h3>
            <h3>öğren. Tamamen ücretsiz.</h3>
            <button class="btn">
                <a style="font-weight: 300;" class="link"
                    href="https://drive.google.com/file/d/1DyEECNl7qtJic745rg9_DOO3wE4ENgLv/view?usp=sharing">
                    PDF İndir (180 indirme)
                </a>
            </button>
        </div>
    </div>

    <div class="links">
        <a class="icon" href="https://www.instagram.com/mustafaocak.xyz/">
            <img width="40" height="40" src="instagram-new-2022-seeklogo.svg" alt="Instagram">
            @mustafaocak.xyz
        </a>
        <a class="icon" href="https://x.com/mustafaocakxyz">
            <img width="40" height="40" src="twitter.png" alt="Twitter">
            @mustafaocakxyz
        </a>
        <a class="icon" href="https://youtube.com/@mustafaocakxyz?si=Kyy26C6KDEAZDQ37">
            <img width="40" height="40" src="youtube-2017-icon-seeklogo-3.svg" alt="YouTube">
            @mustafaocakxyz
        </a>
        <a class="icon" href="mustafaocak.xyz">
            <img width="40" height="40" src="web-svgrepo-com (1).svg" alt="Web">
            @mustafaocak.xyz
        </a>
    </div>
